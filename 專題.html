<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .container{
            width: 100%;
        }
        .header {
            display: flex;
            margin-top: 15px;
        }

        .header_logo {
            margin-right: 200px;
        }

        .header_logo img {
            width: 100%;
        }

        .header_step_icon {
            display: flex;
            margin: 0px 20px 0px 10px;
        }

        .header_step_txt {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .header_step_txt p {
            font-size: .9375rem;
        }

        .header_step_icon_num {
            width: 1.3rem;
            height: 1.3rem;
            border-radius: 50%;
            background-color: black;
            justify-content: center;
            align-items: center;
            display: flex;
        }

        .header_step_icon span {
            color: white;
            padding: 5px;
            vertical-align: baseline;
        }

        .header_step_line {
            width: 150px;
            margin: 0 .5rem;
            border-top: 1px solid black;
            position: relative;
            top: 10px;
        }

        .num3 {
            background-color: rgb(151, 148, 148);
        }

        .header_step_txt_words span{
            color: rgb(151, 148, 148);
        }
        .cart_title{
            height: 215px;
            border: 1px solid  rgb(175, 169, 169);
            padding: .5rem 1rem;
            margin-top: 1.5rem;
        }

        .step2{
            width: 100%;
        }
        .cart_titles{
            border-bottom: 1px dashed black;
        }

        .commodity_discount{
            display: flex;
        }

        .commodity_total{
            display: flex;
        }

        .delivery_option{
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header_logo">
                <img src="https://picsum.photos/200/50/?random=1">
            </div>
            <div class="header_step">
                <div class="header_step_icon">
                    <div class="header_step_icon_num">
                        <span>1</span>
                    </div>
                    <div class="header_step_line"></div>
                    <div class="header_step_icon_num">
                        <span>2</span>
                    </div>
                    <div class="header_step_line"></div>
                    <div class="header_step_icon_num num3">
                        <span>3</span>
                    </div>
                </div>
                <div class="header_step_txt">
                    <div class="header_step_txt_words">
                        <p>購物車</p>
                    </div>
                    <div class="header_step_txt_words">
                        <p>選擇配送與付款資訊</p>
                    </div>
                    <div class="header_step_txt_words">
                        <span>完成訂單</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="step2">
            <!-- 配送方式 -->
            <div class="delivery_option">
                <div class="cart_title">
                    <div class="delivery_option_title cart_titles">
                        <p>選擇配送方式</p>
                    </div>
                </div>
                <div class="delivery_option_body">

                </div>
            </div>
            <!-- 收件人資料 -->
            <div class="recipient_profile">
                <div class="cart_title">
                    <div class="recipient_profile_title cart_titles">
                        <p>收件人資料</p>
                    </div>
                </div>
                <div class="recipient_profile_body"></div>
            </div>
            <!-- 訂購人資料 -->
            <div class="subscriber_profile">
                <div class="cart_title">
                    <div class="subscriber_profile_title cart_titles">
                        <p>訂購人資料</p>
                    </div>
                </div>
                <div class="subscriber_profile_body"></div>
            </div>
            <!-- 付款方式 -->
            <div class="payment_options">
                <div class="cart_title">
                    <div class="payment_options_title cart_titles">
                        <p>付款方式</p>
                    </div>
                </div>
                <div class="payment_options_body"></div>
            </div>
            <!-- 發票資訊 -->
            <div class="invoice_profile">
                <div class="cart_title">
                    <div class="invoice_profile_title cart_titles">
                        <p>發票資訊</p>
                    </div>
                </div>
                <div class="invoice_profile_body"></div>
            </div>
            <!-- 購物車明細 -->

            <div class="cart_details">
                <div class="cart_title">
                    <div class="cart_details_title cart_titles">
                        <p>購物車明細</p>
                    </div>
                </div>
            </div>
            <!-- 商品折扣 -->
            <div class="commodity_discount">
                <div class="commodity_discount_txt">
                    <p>商品小計</p>
                    <span>$300</span>
                    <span>-</span>
                    <p>優惠活動</p>
                    <span>$0</span>
                    <span>-</span>
                    <p>優惠券</p>
                    <span>$0</span>
                    <span>+</span>
                    <p>訂單處理費</p>
                    <span>$50</span>
                </div>
            </div>
            <!-- 商品總計 -->
            <div class="commodity_total">
                <div class="commodity_total_txt">
                    <p>商品總金額</p>
                    <span>$350</span>
                    <button>返回前頁</button>
                    <button>確認結帳</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
